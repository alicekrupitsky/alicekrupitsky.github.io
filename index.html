    const { useEffect, useMemo, useState } = React;

    function useActiveSection(ids){
  const [active, setActive] = useState(ids[0]);

  useEffect(() => {
    const els = ids.map(id => document.getElementById(id)).filter(Boolean);
    if(!els.length) return;

    const io = new IntersectionObserver((entries) => {
      const visible = entries.filter(e => e.isIntersecting);

      if (!visible.length) return;

      visible.sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);

      const id = visible[0].target.id;
      if (id) setActive(id);
    }, {
      threshold: 0.01,
      rootMargin: "-120px 0px -60% 0px"
    });

    els.forEach(el => io.observe(el));
    return () => io.disconnect();
  }, [ids.join("|")]);

  return active;
}


    function Window({ id, icon, title, right, children }){
      return (

          </div>
          <div className="windowBody">{children}</div>
        </section>
      );

    function SkillsWindow({ skills, certifications }){
      const [isSandbox, setIsSandbox] = useState(false);
      const [skillsState, setSkillsState] = useState(skills.map(s => ({
        name: s,
        x: Math.random() * 200,
        y: Math.random() * 50,
        vx: 0,
        vy: 0
      })));
      const containerRef = React.useRef(null);
      const draggedRef = React.useRef(null);
      const offsetRef = React.useRef({x: 0, y: 0});

      // Physics simulation
      useEffect(() => {
        if (!isSandbox) return;

        const interval = setInterval(() => {
          setSkillsState(prev => {
            const container = containerRef.current;
            if (!container) return prev;

            const containerHeight = container.clientHeight;
            const containerWidth = container.clientWidth;

            return prev.map(skill => {
              let {x, y, vx, vy} = skill;
              
              // Apply gravity
              vy += 0.3;
              
              // Apply friction
              vx *= 0.99;
              vy *= 0.99;

              // Update position
              x += vx;
              y += vy;

              // Boundary collision
              if (y + 50 >= containerHeight) {
                y = containerHeight - 50;
                vy *= -0.6;
              }
              if (x < 0) {
                x = 0;
                vx *= -0.6;
              }
              if (x + 140 > containerWidth) {
                x = containerWidth - 140;
                vx *= -0.6;
              }

              return {...skill, x, y, vx, vy};
            });
          });
        }, 30);

        return () => clearInterval(interval);
      }, [isSandbox]);

      const handleMouseDown = (e, skillName) => {
        if (!isSandbox) return;
        e.preventDefault();
        draggedRef.current = skillName;
        const rect = containerRef.current.getBoundingClientRect();
        const skill = skillsState.find(s => s.name === skillName);
        if (skill) {
          offsetRef.current = {
            x: e.clientX - rect.left - skill.x,
            y: e.clientY - rect.top - skill.y
          };
        }
      };

      const handleMouseMove = (e) => {
        if (!draggedRef.current || !containerRef.current) return;
        
        const rect = containerRef.current.getBoundingClientRect();
        const newX = e.clientX - rect.left - offsetRef.current.x;
        const newY = e.clientY - rect.top - offsetRef.current.y;

        setSkillsState(prev => prev.map(s => 
          s.name === draggedRef.current 
            ? {...s, x: Math.max(0, Math.min(newX, rect.width - 140)), y: Math.max(0, Math.min(newY, rect.height - 50)), vx: 0, vy: 0}
            : s
        ));
      };

      const handleMouseUp = () => {
        draggedRef.current = null;
      };

      const toggleSandbox = () => {
        setIsSandbox(!isSandbox);
        if (!isSandbox) {
          // Reset positions when entering sandbox - scattered and random
          setSkillsState(skills.map((s, i) => ({
            name: s,
            x: Math.random() * 400,
            y: Math.random() * 100,
            vx: (Math.random() - 0.5) * 3,
            vy: (Math.random() - 0.5) * 3
          })));
        }
      };

      return (
        <section className="window" id="skills">
          <div className="windowTop">
            <div className="windowTopLeft">
              <div><strong>Installed Programs</strong></div>
            </div>
            <div style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
              <button 
                className="sandboxPlayBtn" 
                onClick={toggleSandbox}
                title={isSandbox ? 'Click to stop sandbox' : 'Click to activate sandbox'}
              >
                {isSandbox ? 'STOP' : 'PLAY'}
              </button>
            </div>
          </div>
          <div className="windowBody">
            {isSandbox ? (
              <div 
                className="skillsSandbox"
                ref={containerRef}
                onMouseMove={handleMouseMove}
                onMouseUp={handleMouseUp}
                onMouseLeave={handleMouseUp}
              >
                {skillsState.map(skill => (
                  <div
                    key={skill.name}
                    className="skill sandbox-mode"
                    style={{
                      left: `${skill.x}px`,
                      top: `${skill.y}px`,
                      whiteSpace: 'nowrap'
                    }}
                    onMouseDown={(e) => handleMouseDown(e, skill.name)}
                  >
                    {skill.name}
                  </div>
                ))}
              </div>
            ) : (
              <div className="skills">
                {skills.map(s => <div key={s} className="skill">{s}</div>)}
              </div>
            )}
            
            <div style={{marginTop: 26, paddingTop: 20, borderTop: "3px solid var(--green2)"}}>
              <div style={{textAlign:"center", fontSize: 30, fontWeight:"bold", color:"var(--green2)", letterSpacing:".08em", marginBottom: 14}}>
                Certifications
              </div>
              <ul style={{maxWidth: 700, margin:"0 auto", lineHeight: 1.5}}>
                {certifications.map((cert, idx) => (
                  <li key={idx} style={{marginBottom: 9}}>{cert}</li>
                ))}
              </ul>
            </div>
          </div>
        </section>
      );
    }
