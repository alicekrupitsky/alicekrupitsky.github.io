<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alice Krupitsky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="iconAK.png" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #b6e2c6;
      --ink: #1a3d2f;
      --soft: #e6fff2;
      --green: #357a4b;
      --green2:#3a7c4a;
      --shadow: rgba(58,124,74,0.22);
      --radius: 18px;
    }

    html { scroll-behavior: smooth; }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events:none;
      opacity: .55;
      background-image: linear-gradient(rgba(26,61,47,.10) 1px, transparent 1px),
      linear-gradient(90deg, rgba(26,61,47,.10) 1px, transparent 3px);
      background-size: 15px 15px;
      mix-blend-mode: multiply;
}
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: 'VT323', monospace;
      min-height:100vh;
    }
    a{ color: var(--ink); text-decoration: underline dotted; }
    a:hover{ color: var(--green2); }

  
    /* Layout */
    .page{ position:relative; z-index:1; max-width:1100px; margin:0 auto; padding: 42px 16px 48px; }
    .grid{ display:grid; grid-template-columns: 240px 1fr; gap: 18px; margin-top: 22px; }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* Header window */
    .headerWindow{
      max-width: 860px;
      margin: 0 auto;
      background: var(--soft);
      border: 4px solid var(--ink);
      border-radius: var(--radius);
      box-shadow: 0 6px 0 var(--ink), 0 18px 40px var(--shadow);
      overflow:hidden;
      transform: translateY(10px);
      opacity: 0;
      animation: popIn .55s ease forwards;
    }
    @keyframes popIn{
      to { transform: translateY(0); opacity:1; }
    }
    .headerTop{
      background: var(--green);
      padding: 14px 16px;
      display:flex;
      align-items:flex-start;
      gap: 10px;
    }
    .dots{ display:flex; gap:8px; padding-top: 4px; }
    .dot{ width:16px; height:16px; border-radius: 6px; border:2px solid var(--ink); }
    .dot.red{ background:#e57373; }
    .dot.yellow{ background:#ffe082; }
    .dot.green{ background:#81c784; }
    .name{
      flex:1;
      text-align:center;
      color:#fff;
      font-size: 55px;
      letter-spacing: .18em;
      font-weight:bold;
      text-shadow: 2px 2px 0 var(--ink);
      line-height:1.0;
      padding-right: 24px;
    }
    .headerBottom{
      padding: 18px 18px 22px;
      text-align:center;
      border-top: 0;
    }
    .windowBody p{
  margin: 0 0 14px;
}

.windowBody{
  letter-spacing: .02em;
}
    .pill{
      border: 2px solid var(--green2);
      background: var(--bg);
      box-shadow: 0 2px 0 var(--green2);
      border-radius: 10px;
      padding: 7px 12px;
      font-size: 18px;
      letter-spacing: .06em;
      white-space: nowrap;
    }
    .headerBtns{
      margin-top: 16px;
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .btn{
      cursor:pointer;
      font-family:'VT323', monospace;
      font-size: 20px;
      border-radius: 14px;
      border: 2px solid var(--ink);
      padding: 10px 14px;
      letter-spacing: .06em;
      box-shadow: 0 3px 0 var(--ink);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(2px); box-shadow: 0 1px 0 var(--ink); }
    .btn.primary{ background: var(--green2); color:#fff; }
    .btn.ghost{ background: var(--soft); color: var(--ink); }
    .btn:hover{ filter: brightness(1.03); }

    /* Nav */
    .navWrap{
      position: sticky;
      top: 16px;
      align-self:start;
    }
    .navCard{
      background: var(--soft);
      border: 4px solid var(--ink);
      border-radius: var(--radius);
      box-shadow: 0 6px 0 var(--ink);
      padding: 14px;
      animation: slideIn .5s ease .1s forwards;
      opacity:0;
      transform: translateX(-10px);
    }
    @keyframes slideIn{
      to { opacity:1; transform: translateX(0); }
    }
    .navTitle{
      text-align:center;
      font-size: 28px;
      letter-spacing: .14em;
      color: var(--green);
      margin-bottom: 10px;
    }
    .navGrid{ display:grid; grid-template-columns: 1fr; gap: 10px; }
    @media (max-width: 900px){
      .navWrap{ position: relative; top: 0; }
      .navGrid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    .navBtn{
      cursor:pointer;
      border: 4px solid var(--green);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 22px;
      letter-spacing: .08em;
      font-family:'VT323', monospace;
      background: var(--soft);
      color: var(--green);
box-shadow: 0 3px 0 var(--green),
    inset 0 1px 0 rgba(255,255,255,.7);
    transition: transform .12s ease, background .12s ease, color .12s ease, box-shadow .12s ease;
}

    .navBtn:hover{ background: var(--bg); }

.navBtn:active{
  transform: translateY(2px);
  box-shadow:
    0 1px 0 var(--green),
    inset 0 1px 0 rgba(255,255,255,.6);
}

.navBtn.active{
  background: var(--green2);
  color: #fff;
  border-color: var(--green2);
  box-shadow:
    0 3px 0 var(--ink),
    inset 0 1px 0 rgba(255,255,255,.25);
}

    /* Windows */
    .window{
      background: var(--soft);
      border: 4px solid var(--ink);
      border-radius: var(--radius);

      scroll-margin-top: 96px;
    }
    .windowTop{

      color:#fff;
      padding: 12px 16px;

      align-items:center;

      gap: 10px;
      font-size: 28px;
      letter-spacing: .08em;
    }
    .windowBody{
      padding: 18px 18px 18px;
      font-size: 22px;
      line-height: 1.35;
    }
    .bigTitle{
      text-align:center;
      font-size: 50px;
      color: var(--green2);

    }
    .main-title {

      font-size: 41px;
      color: var(--green2);

    }

    .cardList{ display:grid; gap: 12px; }
    .miniCard{
  border: 2px solid var(--green2);
  border-radius: 18px;
  background: rgba(255,255,255,.66);
  padding: 14px;
  transition: transform .16s ease, box-shadow .16s ease, filter .16s ease;

  box-shadow:
    0 3px 0 var(--green2),
    inset 0 1px 0 rgba(255,255,255,.65);
}

.miniCard:hover{
  transform: translateY(-4px);
  box-shadow:

    inset 0 1px 0 rgba(255,255,255,.7);
}

    .badge{
      display:inline-block;
      border:2px solid var(--ink);
      border-radius: 10px;
      padding: 2px 10px;
      font-size: 18px;
      margin-left: 8px;
      vertical-align: middle;
    }
    .badge.yellow{ background:#ffe082; }
    .badge.green{ background:#81c784; }
    a{
      color: var(--ink);
      text-decoration: none;
      border-bottom: 2px dotted var(--ink);
    }
a:hover{
  color: var(--green2);
  border-bottom-color: var(--green2);

    .skills{
      display:flex;
      flex-wrap:wrap;

      gap: 10px;

    .skill{

    .contactGrid{
      display:grid;
      gap: 12px;
      grid-template-columns: repeat(2, minmax(0,1fr));
      margin-top: 14px;
    }
    @media (max-width: 700px){
      .contactGrid{ grid-template-columns: 1fr; }
    }
    .contactCard{
      border: 4px solid var(--ink);
      border-radius: 18px;
      padding: 14px;
      text-align:center;
      box-shadow: 0 4px 0 var(--ink);
      transition: transform .16s ease;
      text-decoration:none;
      display:block;
    }
    .contactCard:hover{ transform: translateY(-4px); }
    .contactCard.soft{ background: var(--soft); }
    .contactCard.bg{ background: var(--bg); }
    .contactTitle{ font-size: 28px; letter-spacing:.08em; }
    .contactText{ font-size: 20px; margin-top: 6px; text-decoration: underline dotted; }

    .footer{
      text-align:center;
      font-size: 20px;
      color: var(--green);
      letter-spacing: .12em;
      margin-top: 18px;
      padding-bottom: 10px;
    }
  </style>
</head>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    function useActiveSection(ids){
  const [active, setActive] = useState(ids[0]);

  useEffect(() => {
    const els = ids.map(id => document.getElementById(id)).filter(Boolean);
    if(!els.length) return;

    const io = new IntersectionObserver((entries) => {
      const visible = entries.filter(e => e.isIntersecting);

      if (!visible.length) return;

      visible.sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);

      const id = visible[0].target.id;
      if (id) setActive(id);
    }, {
      threshold: 0.01,
      rootMargin: "-120px 0px -60% 0px"
    });

    els.forEach(el => io.observe(el));
    return () => io.disconnect();
  }, [ids.join("|")]);

  return active;
}

            <div style={{opacity:.9, letterSpacing:".14em"}}>{right}</div>

                </div>
